  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    html,

      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #12161c 0%, #080a0d 62%, #030405 100%);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    swiper-container {
      width: min(92vw, 1400px);
      aspect-ratio: 16 / 9;
      max-height: 92vh;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 32px 120px rgba(0, 0, 0, 0.55);
    }

    swiper-slide {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      background: linear-gradient(90deg,
          color-mix(in srgb, var(--gradient-left, #27313a) 78%, #ffffff 22%) 0%,
          color-mix(in srgb, var(--gradient-center, var(--gradient-left, #27313a)) 70%, #ffffff 30%) 52%,
          color-mix(in srgb, var(--gradient-right, #171d22) 78%, #ffffff 22%) 100%));
    }

    swiper-slide::before,
    swiper-slide::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    swiper-slide::before {
      background:
        radial-gradient(ellipse at left center, var(--gradient-glow-left, rgba(255, 255, 255, 0.12)) 0%, rgba(255, 255, 255, 0) 60%),
        radial-gradient(ellipse at right center, var(--gradient-glow-right, rgba(16, 24, 32, 0.5)) 0%, rgba(16, 24, 32, 0) 70%);
      mix-blend-mode: lighten;
    }

    swiper-slide::after {
      background:
        linear-gradient(90deg, rgba(8, 12, 18, 0.4) 0%, rgba(8, 12, 18, 0) 18%, rgba(8, 12, 18, 0) 82%, rgba(8, 12, 18, 0.4) 100%),
        linear-gradient(180deg, rgba(0, 0, 0, 0.08) 0%, rgba(0, 0, 0, 0) 32%, rgba(0, 0, 0, 0) 66%, rgba(0, 0, 0, 0.22) 100%);
    }

    swiper-slide img {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.42);
    }

    swiper-container::part(pagination) {
      bottom: 34px;
    }

    swiper-container::part(bullet) {
      background: rgba(0, 180, 195, 0.32);
      width: 10px;
      height: 10px;
    }

    swiper-container::part(bullet-active) {
      background: #00c4d6;
      width: 18px;
      border-radius: 6px;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    const swiperEl = document.querySelector('.mySwiper');

    Object.assign(swiperEl, {
      loop: true,
      speed: 700,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      effect: 'slide',
    });

    swiperEl.initialize();

    let wheelLock = false;
    const wheelCooldown = 700;

    const handleWheel = (event) => {
      event.preventDefault();
      const swiper = swiperEl.swiper;
      if (!swiper || wheelLock) {
        return;
      }

      wheelLock = true;
      if (event.deltaY > 0) {
        swiper.slideNext();
      } else if (event.deltaY < 0) {
        swiper.slidePrev();
      }

      setTimeout(() => {
        wheelLock = false;
      }, wheelCooldown);
    };

    swiperEl.addEventListener('wheel', handleWheel, { passive: false });

    swiperEl.addEventListener('swiperinit', () => {
      if (swiperEl.swiper?.autoplay) {
        swiperEl.swiper.autoplay.start();
      }
    });
  </script>
